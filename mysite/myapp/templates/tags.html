<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Liste des tags</title>
</head>
<body>
<h1>Liste des tags</h1>
<table>
    <thead>
    <tr>
        <th>ID</th><th>Libelle</th>
    </tr>
    </thead>
    <tbody>
    {% for tag in tags %}
    <tr>
        <td>{{tag.id}}</td>
        <td>{{tag.libelle | upper}}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
